services:
  postgres-db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
  fastapi-app:
    build: .
    environment:
      DATABASE_URL: postgresql://user:password@postgres-db:5432/mydb
    depends_on:
      - postgres-db
    ports:
      - "8000:8000"
